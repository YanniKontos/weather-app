    </div>

<script>
    const dayDate = document.getElementById('date-1');
    const dateNum = document.getElementById('date-2');
    const monthDate = document.getElementById('date-3');
    const dayTime = document.getElementById('time-right');
    const shortDate = document.getElementById('short-date');

    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const month = ['January', 'Feburary', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ];

    let date = new Date();

    let dayUTC = weekday[date.getUTCDay()];
    let dateUTC = date.getUTCDate();
    let monthUTC = month[date.getUTCMonth()];
    let timeUTC = date.getUTCHours;

    dayDate.textContent = dayUTC;
    dateNum.textContent = dateUTC;
    monthDate.textContent = monthUTC;

    shortDate.textContent = date.toLocaleString('en-GB', {timeZone: 'Europe/London',});
    // this controls the short date and time 

</script>
