<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    
    <section class="main-content">
        <div class="left-info">
            <h1 class='location-left'>London</h1>
            <p class='location-extra'>England, United Kingdom</p>

            <div class="left-panel">
                <h1>sun</h1>
                <h1>hum</h1>
                <h1>prep</h1>
                <h1>ext</h1>
            </div>

            <div class="middle-panels"> 
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>

        </div>

    <div class="right-info">
        <h1 class='date-right'>Friday 15th June</h1>
        <p class="time-right">5:00:00 <span class='time-of-day'>PM</span></p>
    </div>

    
    <video class='background-video' src="/videos/london-city.mp4" muted loop autoplay ></video>

</section>

</body>
</html>
