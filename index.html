<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
</head>
<body>
    
    <section class="main-content">
        
        <video class='background-video' muted loop autoplay plays-inline >
            <source src='/visual media/london-city.mp4'>
        </video>
        
        <div class="left-info">
            <h1 class='location-left'>London</h1>
            <p class='location-extra'>England, United Kingdom</p>

            <div class="left-panel">
               <span>
                    <img id ='icon8' src="/visual media/cloud.png">
                </span>
                
                <h1 id='temp-display' class='temp-display'>temperature</h1>
                <h1 id='humidity-display'>humidity</h1>
                <h1 id='condition-display'>precipitation</h1>
            </div>

            <div class="middle-panels"> 
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>

        </div>

    <div class="right-info">
        <h1 class='date-right'>Friday 15th June</h1>
        <p class="time-right">5:00:00 <span class='time-of-day'>PM</span></p>
    </div>

    <div class="weather-icons">
        <div class='cloud-icon' id='cloudIcon'><img src="/visual media/cloud.png"></div>
        <div class="sun-icon" id='sunIcon'><img src="/visual media/sun.png"></div>
        <div class='moon-icon'><img src="/visual media/moon.png"></div>
        <div class='rain-icon'><img src="/visual media/rain.png"></div>
    </div>

</section>

</body>
</html>
