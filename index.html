<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
</head>
<body>
    
    <section class="main-content">
        
        <video class='background-video' muted loop autoplay plays-inline >
            <source src='/visual media/london-city.mp4'>
        </video>
        
        <div class="left-info">
            <h1 class='location-left'>London</h1>
            <p class='location-extra'>England, United Kingdom</p>

            <div class="left-panel">
                <canvas id="icon1" width="000" height="000"></canvas>
                <canvas id="icon8" width="100px" height="100px"></canvas>
                <h1 id='temp-display' class='temp-display'>temperature</h1>
                <h1 id='humidity-display'>humidity</h1>
                <h1 id='prec-display'>precipitation</h1>
            </div>

            <div class="middle-panels"> 
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>

        </div>

    <div class="right-info">
        <h1 class='date-right'>Friday 15th June</h1>
        <p class="time-right">5:00:00 <span class='time-of-day'>PM</span></p>
    </div>

    

</section>

</body>
</html>
